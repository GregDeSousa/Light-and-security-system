<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="http://fonts.gooleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,100;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">

</head>
<body>
    <section class="Header">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="">Advanced</a></li>
                </ul>
            </div>
        </nav>
        <div class="colomn">
            <div class="main-switch">
                <h1>Toggle Lights</h1>
                <form name="toggleLights" >
                    <label class="switch">
                        <input class="checkboxS" type="checkbox" name="checkbox_1" id="LightSwitch" value="1" onchange="lights()"></input>
                        <span class="slider"></span>
                    </label>
                </form>
                <h1>Smart Lighting</h1>
                <form name="toggleLightEntry" >
                    <label class="switch">
                        <input class="checkboxS" type="checkbox" name="checkbox_2" id="EntryToggle" value="1" onchange="autolights()"></input>
                        <span class="slider"></span>
                    </label>
                </form>

                <h1>Door Status</h1>
                <form name="DoorStatus" >
                    <div class="door-status">
                        <p id="door-status">Open</p>
                    </div>
                </form>

                <form name = "Audio upload">
                <input type="file" id="audio-upload" accept="audio/*">
                <button onclick="uploadAudio()">Play Audio</button>
                </form>


            </div>
            <div class="main-feed">
                <h1>Live feed</h1>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="http://10.0.0.133:8080/stream" allowfullscreen id="feed" width="640" height="480"></iframe>
                    <!-- Replace IP address with your Raspberyy Pi's local IP address -->
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js"></script>
    <script src="script.js"></script>

</body>

</html>
