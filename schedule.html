<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="Schedule.css">
    <link rel="preconnect" href="http://fonts.gooleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,100;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>
    <section class="Header">
    <div class="container">
            <div class="row">
                <div class="col s12 m3"></div>
                <div class="col s12 m6">
                    <h3>Light Schedule</h3>
                    <form>
                        <div class="input-field">
                            <input type="text" id="time" class="Stimepicker">
                            <label for="time">Set start time</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="text" id="time2" class="Etimepicker">
                            <label for="time2">Set end time</label>
                        </div>
                    </form>
                </div>
                <div class="col s12 m3"></div>
                
                <div class="time-switch">
                    <form name="toggleLights" action="index.php" method="post">
                        <label class="switch">
                            <input class="checkboxS" type="checkbox" name="checkbox_name" id="switch1" value="1" onchange="lights()"></input>
                            <span class="slider"></span>
                        </label>
                    </form>
                    <h1 class="pp">Schedule control</h1>
                </div>
            </div>
    </div>
</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js">
    </script>

    <script>
        const timer1 = document.querySelector('.Stimepicker');
        M.Timepicker.init(timer1,{});

        const timer2 = document.querySelector('.Etimepicker');
        M.Timepicker.init(timer2,{});
    </script>

</body>

</html>
